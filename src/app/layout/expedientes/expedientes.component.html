<div [@routerTransition]>
  <app-page-header [heading]="'expedientes'" [icon]="'fa-edit'"></app-page-header>

  <form (ngSubmit)="guardar(formulario)"
  #formulario ="ngForm">

    <aw-wizard navBarLayout="large-filled">
        <aw-wizard-step [navigationSymbol]="{ symbol: '1' }" stepTitle="Informacion personal">

            <div class="form-group">
                <label for="paciente_id">Paciente</label>
                <select class="form-control"
                      name="paciente_id"
                      [(ngModel)]="expediente.paciente_id">
                <option selected  value="">Seleccione un paciente</option>
                <option  *ngFor="let paciente of pacientes"
                         [value]="paciente._id">{{paciente.nombre}}</option>
              </select>
            </div>

            <div class="form-group">
                <label for="motivo_consulta">Motivo de consulta</label>
                <input type="text"
                  class="form-control"
                  required
                  name="motivo_consulta"
                  id="motivo_consulta"
                  [(ngModel)]="expediente.motivo_consulta"
                  placeholder="Motivo">
            </div>

            <div class="form-group">
                <label for="motivo_consulta">Direccion</label>
                <input type="text"
                  class="form-control"
                  name="colonia"
                  id="colonia"
                  [(ngModel)]="expediente.colonia"
                  placeholder="calle #, colonia">
            </div>

            <div class="form-group">
                <label for="celular">Celular</label>
                <input type="number"
                  class="form-control"
                  name="celular"
                  id="celular"
                  [(ngModel)]="expediente.celular"
                  placeholder="celular">
            </div>

            <div class="form-group">
                <label for="email">email</label>
                <input type="email"
                  class="form-control"
                  name="email"
                  id="email"
                  [(ngModel)]="expediente.email"
                  placeholder="email">
            </div>

            <div class="form-group">
                <label for="consultorio_alta">Consultorio</label>
                <select class="form-control"
                      name="consultorio_alta"
                      [(ngModel)]="expediente.consultorio_alta">
                <option selected  value="">Seleccione un consultorio</option>
                <option  *ngFor="let consul of conlsults"
                         [value]="consul._id">{{consul.nombre}}</option>
              </select>
            </div>
            <button type="button" class="btn btn-dark" awNextStep>Next Step</button>
            <!-- <button type="button" [awGoToStep]="{stepIndex: 2}">Go directly to third Step</button> -->
        </aw-wizard-step>

        <aw-wizard-step [navigationSymbol]="{ symbol: '2' }" stepTitle="Atecedentes" >
          
              <div class="form-group">
                <label for="vacunas_res">vacunas recientes</label>
                <input type="text"
                  class="form-control"
                  name="vacunas_res"
                  id="vacunas_res"
                  [(ngModel)]="expediente.Ante_no_patologicos.vacunas_res"
                  placeholder="vacunas recientes">
              </div>


            <button type="button" class="btn btn-secondary" awPreviousStep>Go to previous step</button>
            <button type="button" class="btn btn-dark" awNextStep>Go to next step</button>
        </aw-wizard-step>

        <aw-wizard-completion-step [navigationSymbol]="{ symbol: '3' }" stepTitle="Antecedentes familiares">
            <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <!-- <button type="button" class="btn btn-secondary" awPreviousStep>Previous Step</button> -->
            <!-- <button type="button" class="btn btn-success" (click)="finishFunction()">Finish</button> -->
            <button [disabled]="!formulario.valid"class="btn btn-success"type="submit" awResetWizard><i class="fa fa-save"></i>Guardar</button>
        </aw-wizard-completion-step>


    </aw-wizard>
  </form>
  


</div>
