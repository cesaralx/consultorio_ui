
    <app-page-header [previous]="'pacientes'" [heading]="'Consultas medicas'" [icon]="'fa-desktop'">
    </app-page-header>

    <div class="card-columns">
        <div class="card animated fadeIn fast" *ngFor="let item of visitas"  >
     
            <img src="../../../../assets/images/folder.png" class="card-img-top" alt="" width="200" height="300">
            <div class="card-body">
              <h5 class="card-title"><strong>Fecha de consulta:</strong>  {{ item.fecha}}</h5>
              <p class="card-text"><strong>Motivo de consulta </strong> {{ item.motivo }}</p>
              <p class="card-text"><small class="text-muted">{{ item._id }}</small></p>
              <button type="button" class="btn btn-outline-primary btn-block" (click)="gotoConsulta(item)" >
                 Ver más...
              </button>
              <!-- <a [routerLink]="['/heroe',i]"  class="btn btn-outline-primary">Ver más link...</a> -->
            </div>
           </div>
    </div>
